<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="live_counter.css">
    <script src="live_counter.js"></script>
    <title>Live Character Counter | CodePen </title>
</head>
<body>

    <h1>Live Character Counter</h1>
    <div class="box">
        <textarea id="text_box" name="text_box" placeholder="Add Text Here ..."  oninput="count()"></textarea>
        <p>Characters : </p> <span id="count"></span>
    </div>
    
</body>
</html>
