<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weightcon.css">
    <script src="weightcon.js"></script>
    <title>Weight Convertor</title>
</head>

<body>
    <h1 class="title">Weight Convertor</h1>
        <form class = "container" action="">
            <!-- TODO - kg, lb -->
         <div id="input">
                <input oninput="calculation()" class="field" type="number" name="inputvalue" id="inputvalue" min="1" max="1000"></br>
                <select onchange="calculation()" name="inputunit" id="inputunit">
                    <option value="lbs">lbs</option>
                    <option value="kgs">kgs</option>
                </select>
         </div>
            <p id="equals">=</p>
            <div id="output">
                <input class="field" type="text" name="outputvalue" id="outputvalue"></br>
                <select onchange="calculation()" name="outputunit" id="outputunit">
                    <option value="lbs">lbs</option>
                    <option value="kgs">kgs</option>
                </select>
            </div>
        </form>



</body>

</html>
